@(loginForm: Form[Authentication.Login])
@import helper._

@helper.form(action = routes.Authentication.login()) {
  @inputText(
    loginForm("email"),
    '_label -> "Email",
    'placeholder -> "input_your@email.com"
  )

  @inputPassword(
    loginForm("password"),
    '_label -> "Password"
  )
  <input type="submit" value="ログイン">
}
