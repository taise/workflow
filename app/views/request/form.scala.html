@(requestForm: Form[Request])

@import helper._


@main {
  <div class="row">
    <div class="page-header">
      <h2>申請書</h2>
    </div>

    <div class="col-xs-6">
      @helper.form(action = routes.Requests.create, 'class -> "form-horizontal") {

      <div class="form-group">
        <label class="col-xs-2 control-label" for="title">タイトル</label>
        <div class="col-xs-10">
          <input type="text" id="title" name="title"
          placeholder="入力してください" class="form-control col-sm-10">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label" for="description">内容</label>
        <div class="col-xs-10">
          <textarea id="description" name="description" class="form-control col-sm-10"
             placeholder="例: サンプルワークフローシステムです。"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label" for="targetDate">対象日</label>
        <div class="col-xs-10">
          <input type="date" id="targetDate" name="targetDate"
          class="form-control col-sm-10">
        </div>
      </div>

      <div class="button-group">
        <input type="submit" class="btn btn-primary active" value="保存">
        <a href="@routes.Requests.index()" class="btn btn-default" role="button">戻る</a>
      </div>
      }
    </div>
  </div>
}
